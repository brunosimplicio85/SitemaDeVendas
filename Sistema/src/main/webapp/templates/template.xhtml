<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<ui:insert name="metadata" />

	
<h:head>
	
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="js" name="scripts.js" />

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema</title>
</h:head>
<h:body>

<p:growl id="mensagem" />
 
	<p:layout fullPage="true">

		
		<p:layoutUnit position="north">

			<h:form>
				<p:menubar>
				<p:menuitem icon="ui-icon-home" value="HOME" outcome="/pages/principal.xhtml"  />

				<f:facet name="options">
				<p:menuButton value="Perfil">
				<p:menuitem value="Usário Logado" />
				<p:menuitem value="#{autenticacaoBean.usuarioLogado.pessoa.nome}" />
				<p:menuitem value="Editar Usário" outcome="/pages/usuariologado.xhtml" />
				</p:menuButton>
				<p:commandButton  icon="ui-icon-power"  actionListener="#{autenticacaoBean.logout}" />
				</f:facet>
				</p:menubar>
		
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="west" size="150" header="Opções"  closable="flase" collapsible="true" >
		 <h:form>	

		<p:panelMenu>
        	<p:submenu label="Cadastro" >
        				<p:menuitem value="Estados" url="/pages/estado.xhtml" rendered="#{autenticacaoBean.temPermissoes (['A','G'])}"/>
						<p:menuitem value="Cidades"  outcome="/pages/cidade.xhtml" rendered="#{autenticacaoBean.temPermissoes (['A','G'])}"/>
						<p:menuitem value="Fornecedores" outcome="/pages/fornecedor.xhtml" rendered="#{autenticacaoBean.temPermissoes (['A','G'])}"/>
						<p:menuitem value="Funcionários" outcome="/pages/funcionario.xhtml" rendered="#{autenticacaoBean.temPermissoes (['A','G'])}" />
						<p:menuitem value="Produtos"  outcome="/pages/produto.xhtml" rendered="#{autenticacaoBean.temPermissoes (['A','G'])}" />
						<p:menuitem value="Pessoas"  outcome="/pages/pessoa.xhtml" />
						<p:menuitem value="Usuário"  outcome="/pages/usuario.xhtml" rendered="#{autenticacaoBean.temPermissoes (['A'])}" />
			</p:submenu>
			
			<p:submenu label="Vendas">
					
					<p:menuitem value="Caixa" url="/pages/caixa.xhtml" />
					<p:menuitem value="Cliente"  url="/pages/cliente.xhtml" />
					<p:menuitem value="Vendas" url="/pages/venda.xhtml" />
			</p:submenu>	
			
			<p:submenu label="Consultas">
					<p:menuitem value="Produtos" outcome="/pages/produtosconsulta.xhtml" />
					<p:menuitem value="Venda" outcome="/pages/vendaconsulta.xhtml" />	
			</p:submenu>
			<p:submenu label="Ajuda">
					<p:menuitem value="Sobre" outcome="/pages/sobre.xhtml" >
					</p:menuitem>
			</p:submenu>		
			
		</p:panelMenu>
		
		</h:form>
    </p:layoutUnit>
    <p:layoutUnit position="east" size="237" header="Calndário"  collapsible="true" >
    <h:form>
    	
        <p:calendar value="#{calendarBean.data}" mode="inline" locale="pt_BR" />
      </h:form>
    </p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false" collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
